<ion-header>
  <ion-navbar>
    <ion-title >
      <ion-icon class="logo" name="barcode"></ion-icon>
    <span>Barcode Scanner</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides pager="true" #slides >
  <ion-slide class="slide" *ngFor="let img of imgArray">
    <img [src]="img.source" alt="{{img.alt}}">
  </ion-slide>
</ion-slides>


  <div padding class="btn-container">
  <button ion-button block color="secondary"
  (click)="doScan()">Scan a Product</button>
  </div>
</ion-content>
